<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card-1">
      <h4 class="sum">Your Result</h4>
      <div class="circle">
        <h1>76</h1>
        <p class="p1">of 100</p>
      </div>
      <h3>Great</h3>
      <p class="p2">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card-2">
      <h4>Summary</h4>
      <div class="reaction">
        <img class="re-img" src="assets/images/icon-reaction.svg" alt="reaction image">
        <h5 class="re">Reaction</h5>
        <p class="p3"><strong>80</strong><span> / 100</span></p>
      </div>
      <div class="Memory">
        <img class="me-img" src="assets/images/icon-memory.svg" alt="reaction image">
        <h5 class="me">Memory</h5>
        <p class="me-p"><strong>92</strong><span> / 100</span></p>
      </div>
      <div class="Verbal">
        <img class="ve-img" src="assets/images/icon-verbal.svg" alt="reaction image">
        <h5 class="ve">Verbal</h5>
        <p class="ve-p"><strong>61</strong><span> / 100</span></p>
      </div>
      <div class="Visual">
        <img class="vi-img" src="assets/images/icon-Visual.svg" alt="reaction image">
        <h5 class="vi"> Visual</h5>
        <p class="vi-p"><strong>72</strong><span> / 100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </div>

</body>
</html>
